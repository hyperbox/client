apply plugin: 'java'
apply plugin: 'maven'

group = 'io.kamax'
version = 'latest'

sourceCompatibility = 1.7

repositories {
    maven { url "https://kamax.io/maven/releases" }
    maven { url "https://kamax.io/maven/snapshots" }
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile project(':hbox-client-api')

    testCompile 'junit:junit:4.12'
}
